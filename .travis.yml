language: php

os:
  - linux

git:
  depth: 1

php:
  - '5.6'
  - '7.0'
  - '7.1'

matrix:
  fast_finish: true

sudo: false

install:
  - travis_retry composer install --no-interaction
  - wget -c -nc --retry-connrefused --tries=0 https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar
  - chmod +x coveralls.phar
  - php coveralls.phar --version  - wget -c -nc --retry-connrefused --tries=0 https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar

before_script:
  - mkdir -p build/logs
  - ls -al

script:
  - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
  - travis_retry php coveralls.phar -v

branches:
  only: master

cache:
  directories:
  - vendor
  - $HOME/.cache/composer
